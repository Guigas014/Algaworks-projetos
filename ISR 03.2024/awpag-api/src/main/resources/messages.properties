# Esses CODES podem ser achados no console depois de tratar um erro.
# Esses dados só funcionam depois de criar o tratamento de erro (fields) no arquivo ApiExceptionHandler.java
NotBlank=é obrigatório
NotNull=é obrigatório
Email=deve ser um e-mail válido
Positive=o valor deve ser maior que zero
PastOrPresent=não pode ser uma data futura
Size=deve ter no mínimo {2} e no máximo {1} caracteres
Max=deve ser um valor até {1}

